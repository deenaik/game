{% extends "base.html" %}

{% block title %}Register as {{ user_type|title }}{% endblock %}

{% block content %}
<div class="container">
    <div class="auth-form">
        <h2>Register as {{ user_type|title }}</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="related_email">
                    {% if user_type == 'parent' %}
                        Child's Email:
                    {% else %}
                        Parent's Email:
                    {% endif %}
                </label>
                <input type="email" id="related_email" name="related_email" required>
            </div>
            <button type="submit" class="btn primary">Register</button>
        </form>
        <a href="{{ url_for('login') }}" class="btn secondary">Back to Login</a>
    </div>
</div>
{% endblock %}
